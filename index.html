<!DOCTYPE html>
<html lang="es">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Calculadora de Precios - SURTIDO</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
    }
    h2, h3 {
      font-size: 1.3em;
      margin-top: 20px;
    }
    .buscador, .descuento {
      margin-top: 10px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 10px;
    }
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
      white-space: nowrap;
    }
    input[type="number"], select {
      width: 80px;
      padding: 4px;
      font-size: 1em;
    }
    .total {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
    }
    .eliminar-btn {
      color: red;
      cursor: pointer;
      margin-left: 10px;
    }
    .table-container {
      overflow-x: auto;
    }
    button {
      padding: 6px 12px;
    }
    @media (max-width: 600px) {
      input[type="number"], select {
        width: 100%;
        margin-bottom: 6px;
      }
      button {
        width: 100%;
        margin-bottom: 6px;
      }
      .descuento input {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h2>Calculadora de Precios - SURTIDO</h2>
  <!-- Campo de búsqueda -->
  <div class="buscador">
    <label for="buscador">Buscar Producto:</label>
    <input type="text" id="buscador" placeholder="Buscar producto..." oninput="filtrarProductos()">
  </div>
  <!-- Tabla de catálogo de productos -->
  <h3>Catálogo de Productos</h3>
  <div class="table-container">
    <table id="tabla-catalogo">
      <thead>
        <tr>
          <th>Cantidad</th>
          <th>Producto</th>
          <th>Tipo</th>
          <th>Precio</th>
        </tr>
      </thead>
      <tbody id="catalogo-body"></tbody>
    </table>
  </div>
  <!-- Campo de descuento -->
  <div class="descuento">
    <label for="valor-descuento">Descuento ($):</label>
    <input type="number" id="valor-descuento" min="0" value="0" oninput="calcularTotal()">
  </div>
  <!-- Tabla de productos seleccionados -->
  <h3>Productos Seleccionados (Nota)</h3>
  <div class="table-container">
    <table id="tabla-nota">
      <thead>
        <tr>
          <th>Cantidad</th>
          <th>Producto</th>
          <th>Tipo</th>
          <th>Precio</th>
          <th>Total</th>
          <th>Acción</th>
        </tr>
      </thead>
      <tbody id="nota-body"></tbody>
    </table>
  </div>
  <!-- Totales -->
  <div class="total">Total General: $<span id="total-general">0.00</span></div>
  <div class="total">Descuento Aplicado: $<span id="descuento-aplicado">0.00</span></div>
  <div class="total">Total Final: $<span id="total-final">0.00</span></div>
  <!-- Botón Limpiar -->
  <div class="botones">
    <button onclick="limpiarHistorial()">Limpiar Historial</button>
  </div>
  <script>
    const productos = [
      // QUESOS
      { nombre: "QUESO FRESCO", precio: 23.00, unidad: "unidad", pieza: null, editable: false, categoria: "queso" },
      { nombre: "QUESO FRESCO GRANDE", precio: 92.00, unidad: "unidad", pieza: null, editable: false, categoria: "queso" },
      { nombre: "QUESO AMARILLO CAJA $8.5", precio: 97.00, unidad: "unidad", pieza: null, editable: false, categoria: "queso" },
      { nombre: "QUESO SECO ENTERO", precio: 39.00, unidad: "unidad", pieza: null, editable: false, categoria: "queso" },
      { nombre: "QUESO PANTE", precio: 20.00, unidad: "unidad", pieza: null, editable: false, categoria: "queso" },
      { nombre: "QUESILLO EN (5b)", precio: 19.40, unidad: "unidad", pieza: null, editable: false, categoria: "queso" },
      { nombre: "QUESILLO MEDIO", precio: 48.50, unidad: "unidad", pieza: null, editable: false, categoria: "queso" },
      { nombre: "QUESILLO KILO CAMPERLAC", precio: 97.00, unidad: "unidad", pieza: null, editable: false, categoria: "queso" },
      { nombre: "QUESILLO KILO YESENIA", precio: 98.00, unidad: "unidad", pieza: null, editable: false, categoria: "queso" },
      {
        nombre: "QUESO BOTANERO PARTIDO",
        precio: 90.00,
        unidad: "entero",
        pieza10: 9.00,
        pieza12: 7.50,
        editable: true,
        categoria: "queso"
      },
      {
        nombre: "QUESO ENCHILADO PARTIDO",
        precio: 90.00,
        unidad: "entero",
        pieza10: 9.00,
        pieza12: 7.50,
        editable: true,
        categoria: "queso"
      },

      // OTROS (antes estaban en lugar de Carnes Frías)
      { nombre: "DOBLECREMA PURO 10", precio: 90.00, unidad: "entero", pieza: 9.00, editable: true, categoria: "otros" },
      { nombre: "DOBLECREMA PURO 12", precio: 90.00, unidad: "entero", pieza: 7.50, editable: true, categoria: "otros" },
      { nombre: "MAIZ PAZOLERO", precio: 28.00, unidad: "unidad", pieza: null, editable: false, categoria: "otros" },
      { nombre: "CREMA DE 1ª 8 BOL", precio: 47.00, unidad: "unidad", pieza: null, editable: false, categoria: "otros" },
      { nombre: "CREMA 1ª 4TO", precio: 47.00, unidad: "unidad", pieza: null, editable: false, categoria: "otros" },
      { nombre: "CREMA DE 2DA 8 BOL", precio: 26.00, unidad: "unidad", pieza: null, editable: false, categoria: "otros" },
      { nombre: "CREMA DE 2DA 4TO", precio: 26.00, unidad: "unidad", pieza: null, editable: false, categoria: "otros" },
      { nombre: "CREMA MEZCLADA 8 BOL", precio: 34.00, unidad: "unidad", pieza: null, editable: false, categoria: "otros" },
      { nombre: "MANTEQUILLA ROJO", precio: 55.00, unidad: "unidad", pieza: null, editable: false, categoria: "otros" },

      // PAN
      { nombre: "BOLILLOS", precio: 3.00, unidad: "pieza", pieza: null, editable: false, categoria: "pan" },
      { nombre: "PAN DULCE BOLSA", precio: 15.00, unidad: "pieza", pieza: null, editable: false, categoria: "pan" },
      { nombre: "POLVORON", precio: 15.00, unidad: "pieza", pieza: null, editable: false, categoria: "pan" },
      { nombre: "MINI PANQUE", precio: 15.00, unidad: "pieza", pieza: null, editable: false, categoria: "pan" },
      { nombre: "MANTECADAS", precio: 20.00, unidad: "pieza", pieza: null, editable: false, categoria: "pan" },
      { nombre: "PANQUE VARIOS", precio: 30.00, unidad: "unidad", pieza: null, editable: false, categoria: "pan" },
      { nombre: "PLATANITOS SAL", precio: 15.00, unidad: "pieza", pieza: null, editable: false, categoria: "pan" },
      { nombre: "PLATANITOS QUESO", precio: 15.00, unidad: "pieza", pieza: null, editable: false, categoria: "pan" },
      { nombre: "PLATANITOS ENCHILADOS", precio: 15.00, unidad: "pieza", pieza: null, editable: false, categoria: "pan" },
      { nombre: "PLATANITOS DULCES", precio: 15.00, unidad: "pieza", pieza: null, editable: false, categoria: "pan" },

      // CARNES FRÍAS (antes estaban en lugar de Otros)
      { nombre: "TOCINO", precio: 144.00, unidad: "unidad", pieza: null, editable: false, categoria: "carne fria" },
      { nombre: "CHICHARRON", precio: 25.00, unidad: "unidad", pieza: null, editable: false, categoria: "carne fria" },
      { nombre: "CHULETA PUERCO KG", precio: 150.00, unidad: "kg", pieza: 75.00, editable: true, categoria: "carne fria" },
      { nombre: "CHULETA DE PAVO", precio: 90.00, unidad: "unidad", pieza: null, editable: false, categoria: "carne fria" },
      { nombre: "CHORIZO CASERO", precio: 95.00, unidad: "unidad", pieza: null, editable: false, categoria: "carne fria" },
      { nombre: "CHORIZO ESPAÑOL", precio: 93.00, unidad: "unidad", pieza: null, editable: false, categoria: "carne fria" },
      { nombre: "JAMON 200GR", precio: 53.00, unidad: "unidad", pieza: null, editable: false, categoria: "carne fria" },
      { nombre: "SALCHICHA DUBY", precio: 18.50, unidad: "pieza", pieza: null, editable: false, categoria: "carne fria" },
      { nombre: "SALCHICHA SAN MILLAN", precio: 89.00, unidad: "unidad", pieza: null, editable: false, categoria: "carne fria" },
      { nombre: "MAYONESA 3.4 KG", precio: 294.00, unidad: "unidad", pieza: null, editable: false, categoria: "carne fria" },
      { nombre: "CAPSUP DE 4 KG", precio: 95.00, unidad: "unidad", pieza: null, editable: false, categoria: "carne fria" }
    ];

    const catalogoBody = document.getElementById("catalogo-body");
    const notaBody = document.getElementById("nota-body");
    const totalGeneral = document.getElementById("total-general");
    const descuentoAplicado = document.getElementById("descuento-aplicado");
    const totalFinal = document.getElementById("total-final");
    let nota = [];

    function renderizarCatalogo(filtro = "") {
      catalogoBody.innerHTML = "";
      const categorias = {
        "queso": "Quesos",
        "otros": "Otros",
        "pan": "Pan",
        "carne fria": "Carnes Frías"
      };

      Object.entries(categorias).forEach(([categoriaKey, categoriaNombre]) => {
        const productosFiltrados = productos
          .filter(p => p.categoria === categoriaKey)
          .filter(p => p.nombre.toLowerCase().includes(filtro.toLowerCase()));

        if (productosFiltrados.length > 0) {
          catalogoBody.innerHTML += `<tr><th colspan="4" style="text-align:center; background:#f2f2f2;"><strong>${categoriaNombre}</strong></th></tr>`;
        }

        productosFiltrados.forEach(p => {
          const idSafe = p.nombre.replace(/\s+/g, '_');
          if (p.nombre === "QUESO BOTANERO PARTIDO" || p.nombre === "QUESO ENCHILADO PARTIDO") {
            catalogoBody.innerHTML += `
              <tr>
                <td><input type="number" min="0" value="0" id="cantidad-${idSafe}" onchange="agregarONuevo('${p.nombre}')"></td>
                <td>${p.nombre}</td>
                <td>
                  <select id="tipo-${idSafe}" onchange="actualizarPrecio('${p.nombre}')">
                    <option value="entero">entero</option>
                    <option value="pieza10">pieza 10</option>
                    <option value="pieza12">pieza 12</option>
                  </select>
                </td>
                <td>$<span id="precio-${idSafe}">${p.precio.toFixed(2)}</span></td>
              </tr>
            `;
          } else if (p.editable) {
            const tienePieza = p.pieza !== null;
            catalogoBody.innerHTML += `
              <tr>
                <td><input type="number" min="0" value="0" id="cantidad-${idSafe}" onchange="agregarONuevo('${p.nombre}')"></td>
                <td>${p.nombre}</td>
                <td>
                  <select id="tipo-${idSafe}" onchange="actualizarPrecio('${p.nombre}')">
                    <option value="unidad">${p.unidad}</option>
                    ${tienePieza ? `<option value="pieza">pieza</option>` : ''}
                  </select>
                </td>
                <td>$<span id="precio-${idSafe}">${p.precio.toFixed(2)}</span></td>
              </tr>
            `;
          } else {
            catalogoBody.innerHTML += `
              <tr>
                <td><input type="number" min="0" value="0" id="cantidad-${idSafe}" onchange="agregarONuevo('${p.nombre}')"></td>
                <td>${p.nombre}</td>
                <td>${p.unidad}</td>
                <td>$${p.precio.toFixed(2)}</td>
              </tr>
            `;
          }
        });
      });
    }

    function actualizarPrecio(nombre) {
      const producto = productos.find(p => p.nombre === nombre);
      const idSafe = nombre.replace(/\s+/g, '_');
      const tipo = document.getElementById(`tipo-${idSafe}`).value;
      const precioSpan = document.getElementById(`precio-${idSafe}`);
      if (producto.nombre === "QUESO BOTANERO PARTIDO" || producto.nombre === "QUESO ENCHILADO PARTIDO") {
        if (tipo === "pieza10") {
          precioSpan.textContent = producto.pieza10.toFixed(2);
        } else if (tipo === "pieza12") {
          precioSpan.textContent = producto.pieza12.toFixed(2);
        } else {
          precioSpan.textContent = producto.precio.toFixed(2);
        }
      } else if (producto.editable) {
        precioSpan.textContent = (tipo === "pieza" && producto.pieza) ? producto.pieza.toFixed(2) : producto.precio.toFixed(2);
      }
    }

    function agregarONuevo(nombre) {
      const producto = productos.find(p => p.nombre === nombre);
      const idSafe = nombre.replace(/\s+/g, '_');
      const tipo = document.getElementById(`tipo-${idSafe}`)?.value || "unidad";
      const cantidad = parseFloat(document.getElementById(`cantidad-${idSafe}`).value) || 0;
      let precioFinal = producto.precio;
      if (producto.nombre === "QUESO BOTANERO PARTIDO" || producto.nombre === "QUESO ENCHILADO PARTIDO") {
        if (tipo === "pieza10") {
          precioFinal = producto.pieza10;
        } else if (tipo === "pieza12") {
          precioFinal = producto.pieza12;
        }
      } else if (producto.editable) {
        precioFinal = (tipo === "pieza" && producto.pieza) ? producto.pieza : producto.precio;
      }
      if (cantidad <= 0) {
        const index = nota.findIndex(item => item.nombre === nombre && item.tipo === tipo);
        if (index > -1) {
          nota.splice(index, 1);
        }
      } else {
        const index = nota.findIndex(item => item.nombre === nombre && item.tipo === tipo);
        if (index > -1) {
          nota[index].cantidad = cantidad;
          nota[index].precio = precioFinal;
        } else {
          nota.push({ nombre, tipo, precio: precioFinal, cantidad });
        }
      }
      renderizarNota();
    }

    function renderizarNota() {
      notaBody.innerHTML = "";
      let total = 0;
      nota.forEach((item, index) => {
        const subtotal = item.cantidad * item.precio;
        total += subtotal;
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td><input type="number" min="0" value="${item.cantidad}" onchange="editarCantidad(${index}, this.value)"></td>
          <td>${item.nombre}</td>
          <td>${item.tipo}</td>
          <td>$${item.precio.toFixed(2)}</td>
          <td>$${subtotal.toFixed(2)}</td>
          <td><span class="eliminar-btn" onclick="eliminarProducto(${index})">❌</span></td>
        `;
        notaBody.appendChild(tr);
      });
      calcularTotal();
    }

    function calcularTotal() {
      let total = 0;
      nota.forEach(item => {
        total += item.cantidad * item.precio;
      });
      const valorDescuento = parseFloat(document.getElementById("valor-descuento").value) || 0;
      const totalFinalCalculado = Math.max(0, total - valorDescuento);
      totalGeneral.textContent = total.toFixed(2);
      descuentoAplicado.textContent = valorDescuento.toFixed(2);
      totalFinal.textContent = totalFinalCalculado.toFixed(2);
    }

    function editarCantidad(index, nuevaCantidad) {
      nota[index].cantidad = parseFloat(nuevaCantidad) || 0;
      if (nota[index].cantidad <= 0) {
        nota.splice(index, 1);
      }
      renderizarNota();
    }

    function eliminarProducto(index) {
      nota.splice(index, 1);
      renderizarNota();
    }

    function filtrarProductos() {
      const texto = document.getElementById("buscador").value;
      renderizarCatalogo(texto);
    }

    function limpiarHistorial() {
      nota = [];
      document.getElementById("valor-descuento").value = 0;
      productos.forEach(p => {
        const idSafe = p.nombre.replace(/\s+/g, '_');
        const input = document.getElementById(`cantidad-${idSafe}`);
        if (input) input.value = "0";
      });
      renderizarNota();
    }

    // Inicializar
    renderizarCatalogo();
    renderizarNota();
  </script>
</body>
</html>
